<div class="row justify-content-center">
  <div class="col-sm-5 col-md-4 col-xl-3 mx-auto">
    <div class="card" *ngFor="let file of files; let i = index">
      <img class="card-img" [src]="'http://127.0.0.1:3000/api/downloadit/'+file.fileName" alt="imagen">
      <div class="card-footer">
        <a (click)="delete(file)"  class="btn btn-warning">Dismiss</a>
        <a (click)="fileMenu()"  class="btn btn-warning">Create Key</a>
      </div>
    </div>
  </div>
</div>
